<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" href="registo.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="images/logo_transparent.png" alt="" class="img-header"> </a>
            <h1 class="h1-header"> Vitalis Clínica</h1>
            <nav class="navbar">
                <a class="btn-registar" href="registo.html">Registar-se</a>
                <a class="btn-entrar" href="login.html">Entrar</a>
            </nav>
        </header>

        <main>
            <form id="registoForm" action="processar_registo.php" method="POST" onsubmit="return validarSenhas()">
                <div class="registo-section">
                    <h2 class="h2-body">Registo de Cliente</h2>

                    <!-- Campos do formulário -->
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required>

                    <label for="nif">NIF:</label>
                    <input type="text" id="nif" name="nif" required maxlength="9">

                    <label for="cc">Cartão de Cidadão:</label>
                    <input type="text" id="cc" name="cc" required maxlength="12">

                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>

                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="morada">Morada:</label>
                    <input type="text" id="morada" name="morada" required>

                    <label for="palavra_passe">Palavra-passe:</label>
                    <input type="password" id="palavra_passe" name="palavra_passe" required>

                    <label for="confirmar_palavra_passe">Confirmar Palavra-passe:</label>
                    <input type="password" id="confirmar_palavra_passe" name="confirmar_palavra_passe" required>

                    <!-- Mensagem de erro para palavras-passe não coincidentes -->
                    <p id="erroSenha" style="color: red; display: none;">As palavras-passe não coincidem!</p>

                    <label for="historico_medico">Histórico Médico:</label>
                    <textarea id="historico_medico" name="historico_medico" rows="4"></textarea>

                    <!-- Botão de envio -->
                    <button type="submit">Registar</button>
                </div>
            </form>
        </main>

        <br><br><br><br>
        <footer class="footer">
            <p>Copyright &copy; 2025 Vitalis Clínica</p>
        </footer>
    </div>

    <script>
        // Função para validar as palavras-passe ao enviar o formulário
        function validarSenhas() {
            const palavraPasse = document.getElementById('palavra_passe').value;
            const confirmarPalavraPasse = document.getElementById('confirmar_palavra_passe').value;
            const erroSenha = document.getElementById('erroSenha');

            if (palavraPasse !== confirmarPalavraPasse) {
                erroSenha.style.display = 'block'; // Mostra a mensagem de erro
                return false; // Impede o envio do formulário
            } else {
                erroSenha.style.display = 'none'; // Esconde a mensagem de erro
                return true; // Permite o envio do formulário
            }
        }

        // Validação em tempo real (melhoria adicional)
        document.getElementById('confirmar_palavra_passe').addEventListener('input', function () {
            const palavraPasse = document.getElementById('palavra_passe').value;
            const confirmarPalavraPasse = this.value;
            const erroSenha = document.getElementById('erroSenha');

            if (palavraPasse !== confirmarPalavraPasse) {
                erroSenha.style.display = 'block'; // Mostra a mensagem de erro
            } else {
                erroSenha.style.display = 'none'; // Esconde a mensagem de erro
            }
        });
    </script>
</body>

</html>

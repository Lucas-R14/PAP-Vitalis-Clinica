<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" href="../CSS/registo.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="../images/logo_transparent.png" alt="Logo" class="img-header"> </a>
            <h1 class="h1-header"> Vitalis Clínica</h1>
            <nav class="navbar">
                <a class="btn-registar" href="../HTML/registo.html">Registar-se</a>
                <a class="btn-entrar" href="../HTML/login.html">Entrar</a>
            </nav>
        </header>

        <main>
            <form id="registoForm" action="processar_registo.php" method="POST">
                <div class="registo-section">
                    <h2 class="h2-body">Registo de Cliente</h2>

                    <!-- Campos do formulário -->
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required>

                    <label for="nif">NIF:</label>
                    <input type="text" id="nif" name="nif" required maxlength="9">

                    <label for="cc">Cartão de Cidadão:</label>
                    <input type="text" id="cc" name="cc" required maxlength="12">

                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>

                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required>

                    <!-- Mensagem de erro para senhas não coincidentes -->
                    <p id="erroSenha" class="mensagem-erro">As senhas não coincidem!</p>

                    <label for="historico_medico">Histórico Médico:</label>
                    <textarea id="historico_medico" name="historico_medico" rows="4"></textarea>

                    <!-- Botão de envio -->
                    <button type="submit">Registar</button>
                </div>
            </form>
        </main>

        <br><br><br><br>
        <footer class="footer">
            <p>Copyright &copy; 2025 Vitalis Clínica</p>
        </footer>
    </div>

    <!-- Incluindo o arquivo JavaScript externo -->
    <script src="../JS/registo.js"></script>
</body>

</html>
